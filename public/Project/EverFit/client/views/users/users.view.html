<h1 class="page-header">
    {{model.target.username}}</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="col-md-4">
                <img class="userImg" src="https://www.agileana.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png">
            </div>
            <div class="col-md-4">
                <h4>First Name:</h4>
                <h4>{{model.target.firstName}}</h4>
            </div>

            <div class="col-md-4">
                <h4>Last Name:</h4>
                <h4>{{model.target.lastName}}</h4>
            </div>

            <div class="col-md-4">
                <h4>Emails:</h4>
                <h4>{{model.target.emails}}</h4>
            </div>

            <div ng-show="model.message" class="col-sm-offset-2 alert alert-success" role="alert">{{model.message}}</div>
            <div ng-show="model.error"  class="col-sm-offset-2 alert alert-danger"  role="alert">{{model.error}}</div>

        </div>
        <div class="col-md-4">
            <div class="animate-switch-container" ng-if="model.target" ng-switch on="model.follow">
                <button ng-switch-when="follow" ng-click="model.followUser()" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span> Follow</button>
                <button ng-switch-when="followed" ng-click="model.followUser()" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok"></span> Followed</button>
                </button>
            </div>

            <div class="sidebar sidebar-user">
                <h4>Following</h4>
                <ul ng-repeat = "fl in model.user.follow">
                    <li href="">Alice</li>
                    <li>{{fl}}</li>
                </ul>

            </div>
            <div class="sidebar sidebar-user">
                <div>
                    <h4>Follower</h4>
                </div></div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div>
        <h4>His favorites</h4>
           <div class="container">
               <h5 ng-repeat="plan in model.target.plans"><a href="#/fitplans/detail/{{plan._id}}">{{plan.planName}}</a></h5>
           </div>
        </div>
        <h4 class="sub-header">Posts</h4>

    </div>
</div>
