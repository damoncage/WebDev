<h1 class="page-header">
    {{model.target.username}}</h1>
<div>
    <div class="row">
        <div class="col-md-8">
            <div class="col-md-4">
                <img class="userImg" src="https://www.agileana.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png">
            </div>
            <div class="col-md-4">
                <h4>First Name:</h4>
                <h4>{{model.target.firstName}}</h4>
            </div>

            <div class="col-md-4">
                <h4>Last Name:</h4>
                <h4>{{model.target.lastName}}</h4>
            </div>

            <div class="col-md-8">
                <h4>Emails:</h4>
                <h4>{{model.target.emails}}</h4>
            </div>
            <div class="col-md-12">
                <hr>
                <div>
                    <h4 class="sub-header">Favorites</h4>
                    <div ng-repeat="plan in model.target.plans" class="col-md-6">
                        <h5 ><a href="#/fitplans/detail/{{plan._id}}">{{plan.planName}}</a></h5>
                    </div>
                </div>
            </div>

            <div class="col-md-12" >
                <hr>
                <h4 class="sub-header">Posts</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="animate-switch-container" ng-if="model.target._id != currentUser._id" ng-switch on="model.follow">
                <button ng-switch-when="follow" ng-click="model.followUser()" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span> Follow</button>
                <button ng-switch-when="followed" ng-click="model.followUser()" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok"></span> Following</button>
                </button>
            </div>
            <br>
            <div ng-show="model.message"  class="alert alert-danger"  role="alert">{{model.message}}</div>

            <div class="sidebar sidebar-user">
                <h4>Following</h4>
                <ul>
                    <li ng-repeat = "follow in model.target.follow"><a href="#/profile/{{follow.username}}">{{follow.username}}</a></li>
                </ul>
            </div>
            <div class="sidebar sidebar-user">
                <div>
                    <h4>Follower</h4>
                    <ul>
                        <li ng-repeat = "follower in model.target.follower"><a href="#/profile/{{follower.username}}">{{follower.username}}</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
