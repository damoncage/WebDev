<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 class="page-header">Register</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="model.user.username" type="username" class="form-control" id="username" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="model.user.password"
               type="password"
               id="password"
               placeholder="password"
               class="form-control"/></div>
        </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input ng-model="model.user.password2"
               type="password"
               id="password2"
               placeholder="verify password"
               class="form-control"/></div>
    </div>
    <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.register(model.user)" type="submit" class="btn btn-block btn-primary">Register</button>
        </div>
    </div>
</form>
<div ng-show="model.message" class="col-sm-offset-2  text-center alert alert-danger" role="alert">{{model.message}}</div>
</body>
</html>
