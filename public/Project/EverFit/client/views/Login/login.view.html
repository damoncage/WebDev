<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="page-header">Login</h1>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="cm.user.username" type="username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="cm.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="cm.login(cm.user)" type="submit" class="btn btn-success btn-block">Sign in</button>
            </div>
        </div>
            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#register" class="btn btn-default btn-block">Register</a></div>
            </div>
    </form>
    <div ng-show="cm.message" class="col-sm-offset-2 text-center alert alert-danger" role="alert">{{cm.message}}</div>
</div>
