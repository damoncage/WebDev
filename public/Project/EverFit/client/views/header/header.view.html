<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header of everfit</title>
</head>
<body>
<nav ng-controller = "HeaderController" class="navbar navbar-default navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../../../">Homepage</a>
            </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            <li ng-class="{'active': $location.url() == '/home'}"><a href="#home">
                <scan class="glyphicon glyphicon-home"></scan> Home</a> </li>
                <li ng-class="{'active': $location.url() == '/friends'}"><a href="#friends">Friends</a></li>
                <li ng-class="{'active': $location.url().indexOf('fitplans') != -1}"><a href="#fitplans">FitPlans</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="currentUser" ng-class="{'active': $location.url() == '/login'}"><a href="#login">Login</a></li>
                <li ng-show="currentUser" ng-class="{'active': $location.url() == '/profile'}"><a href="#profile">Profile<span class="sr-only">(current)</span></a></li>
                <li ng-show="currentUser" ng-click = "logout()"><a href="">Logout</a></li>
                </ul>
        </div>
    </div>
</nav>
</body>
</html>
