<h1 class="page-header">Admin</h1>
    <h2 class="sub-header">Users</h2>
        <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th><a class=" btn pull-left glyphicon glyphicon-triangle-top
">Username</a></th>
                        <th>Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td><input ng-model=model.NewUser.username class="form-control" type="text" name="username" placeholder="User Name"/></td>
                        <td><input ng-model=model.NewUser.password class="form-control" type="password" name="password" placeholder="Password"/></td>
                        <td><input ng-model="model.NewUser.firstName" class="form-control" type="text" placeholder="FirstName"></td>
                        <td><input ng-model="model.NewUser.lastName" class="form-control" type="text" placeholder="LastName"></td>
                        <td><input ng-model="model.NewUser.roles" class="form-control" type="text" placeholder="LastName"></td>
                        </td>
                        <td nowrap>
                            <a href="" ng-click="model.addUser(model.NewUser)" class="btn btn-success glyphicon glyphicon-plus">
                            </a>
                            <a href="" ng-click="model.update(model.NewUser)" class="btn btn-primary glyphicon glyphicon-ok">
                            </a>
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in model.users">
                        <td>{{user.username}}</td>
                        <td>&nbsp;</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles}}</td>
                        <td><button type="button" ng-click="model.deleteUser(user._id)" class="btn btn-danger glyphicon glyphicon-remove"></button>
                        <button type="button" ng-click="model.editUser(user)" class="btn btn-warning glyphicon glyphicon-cog"></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        <div ng-show="model.message" class="col-sm-offset-2 alert alert-danger" role="alert">{{message}}</div>
        </div>
    </div>
</div>
