<h1 class="page-header">Profile</h1>
        <form class="form-horizontal">
        <div class="form-group">
            <label for="inputusername" class="col-sm-4 col-md-2 control-label">Username</label>
            <div class="col-sm-8 col-md-10">
                <input ng-model="currentUser.username" type="text" class="form-control" id="inputusername">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 col-md-2 control-label">Password</label>
            <div class="col-sm-8 col-md-10">
                <input ng-model="currentUser.password" type="password" class="form-control" id="inputPassword">
            </div>
        </div>
            <div class="form-group">
                <label for="Fname" class="col-sm-4 col-md-2 control-label">First Name</label>
                <div class="col-sm-8 col-md-10">
                    <input ng-model="currentUser.firstName" type="text" class="form-control" id="Fname">
                </div>
            </div>
            <div class="form-group">
                <label for="Lname" class="col-sm-4 col-md-2 control-label">Last Name</label>
                <div class="col-sm-8 col-md-10">
                    <input ng-model="currentUser.lastName" type="text" class="form-control" id="Lname">
                </div>
            </div>
            <div class="form-group">
                <label for="PhoneN" class="col-sm-4 col-md-2 control-label">Phone</label>
                <div class="col-sm-8 col-md-10">
                    <input ng-model="currentUser.phones" class="form-control" type="text" id="PhoneN">
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class="col-sm-4 col-md-2 control-label">Email</label>
                <div class="col-sm-8 col-md-10">
                    <input ng-model="currentUser.emails" type="email" class="form-control" id="inputemail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-md-offset-2 col-md-10">
                    <button ng-click="updateUser(currentUser)" type="submit" class="btn btn-success btn-block">Update</button>
                </div>
            </div>

            <div ng-show="message" class="col-sm-offset-4 alert alert-success" role="alert">{{message}}</div>
            <div ng-show="error"  class="col-sm-offset-4 alert alert-danger"  role="alert">{{error}}</div>
        </form>
