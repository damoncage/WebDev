        <h1 class="page-header">Profile</h1>
                <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputusername" class="col-sm-4 col-md-2 control-label">Username</label>
                    <div class="col-sm-8 col-md-10">
                        <input type="text" class="form-control" id="inputusername" placeholder="your username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 col-md-2 control-label">Password</label>
                    <div class="col-sm-8 col-md-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="Fname" class="col-sm-4 col-md-2 control-label">First Name</label>
                        <div class="col-sm-8 col-md-10">
                            <input type="text" class="form-control" id="Fname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Lname" class="col-sm-4 col-md-2 control-label">Last Name</label>
                        <div class="col-sm-8 col-md-10">
                            <input type="text" class="form-control" id="Lname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputemail" class="col-sm-4 col-md-2 control-label">Email</label>
                        <div class="col-sm-8 col-md-10">
                            <input type="email" class="form-control" id="inputemail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </div>
                </form>
