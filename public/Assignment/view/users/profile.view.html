<h1 class="page-header">Profile</h1>
        <form class="form-horizontal">
        <div class="form-group">
            <label for="inputusername" class="col-sm-4 col-md-2 control-label">Username</label>
            <div class="col-sm-8 col-md-10">
                <input ng-model="user.username" type="text" class="form-control" id="inputusername" placeholder="{{uSer.username}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 col-md-2 control-label">Password</label>
            <div class="col-sm-8 col-md-10">
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="{{uSer.password}}">
            </div>
        </div>
            <div class="form-group">
                <label for="Fname" class="col-sm-4 col-md-2 control-label">First Name</label>
                <div class="col-sm-8 col-md-10">
                    <input ng-model="user.firstname" type="text" class="form-control" id="Fname" placeholder="{{uSer.firstName}}">
                </div>
            </div>
            <div class="form-group">
                <label for="Lname" class="col-sm-4 col-md-2 control-label">Last Name</label>
                <div class="col-sm-8 col-md-10">
                    <input ng-model="user.lastname" type="text" class="form-control" id="Lname" placeholder="{{uSer.lastName}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class="col-sm-4 col-md-2 control-label">Email</label>
                <div class="col-sm-8 col-md-10">
                    <input ng-model="user.email" type="email" class="form-control" id="inputemail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-md-offset-2 col-sm-10">
                    <button ng-click="updateUser(user)" type="submit" class="btn btn-success btn-block">Update</button>
                </div>
            </div>

            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <div ng-show="error"  vclass="alert alert-danger"  role="alert">{{error}}</div>
        </form>
