<h1 class="page-header">Login</h1>
<form class="form-horizontal">
<div class="form-group">
    <label for="inputusername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
        <input ng-model="user.username" type="text" class="form-control" id="inputusername" placeholder="your username">
    </div>
</div>
<div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
</div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login(user)" type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </div>
    <div ng-show="message" class="col-sm-offset-2 alert alert-danger" role="alert">{{message}}</div>
</form>
