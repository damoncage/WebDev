<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://portal-cs5610online.rhcloud.com/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../dashboard.css" rel="stylesheet">

</head>

<body>



<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Register</h1>
                <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputusername" class="col-sm-4 col-lg-2 control-label">Username</label>
                    <div class="col-sm-8 col-lg-10">
                        <input type="text" class="form-control" id="inputusername" placeholder="your username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 col-lg-2 control-label">Password</label>
                    <div class="col-sm-8 col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="varifyPassword" class="col-sm-4 col-lg-2 control-label">Varify Password</label>
                        <div class="col-sm-8 col-lg-10">
                            <input type="password" class="form-control" id="varifyPassword" placeholder="Input your password again">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputemail" class="col-sm-4 col-lg-2 control-label">Email</label>
                        <div class="col-sm-8 col-lg-10">
                            <input type="email" class="form-control" id="inputemail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8 col-lg-offset-2 col-lg-10 ">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-1.12.0.min.js"><\/script>')</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
